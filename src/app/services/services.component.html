<p>
    Service works!
</p>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-5">
                <input type="text" placeholder="Username" [(ngModel)]="username" class="form-control">
            </div>
        </div>

    </div>
    <br>
    <div class="row">

        <div class="col-lg-12">
            <div class="col-lg-5">
                <button class="btn btn-block" (click)="addUser()">Add User</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>UserId</th>
                        <th>Username</th>
                        <th>Date</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td> {{ user.userId }} </td>
                        <td> {{ user.userName }} </td>
                        <td> {{ user.date | date: 'MM/dd/yyyy hh:mm:ss' }} </td>
                        <td>
                            <button class="btn btn-block" (click)="removeUser(user.userId)">Remove User</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <hr>
    <div class="row">

        <div class="col-lg-12">
            <div class="col-lg-5">
                <button class="btn btn-block" (click)="clickMe()">Toggle Button</button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-5" style="text-align: center">
            <h2 *ngIf="toggle"> Welcome to angular</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5" [ngStyle]="{'text-align': 'center', 'color' : 'blue'}">
            <h2 *ngIf="toggle"> Welcome to angular</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-5" [ngStyle]="myStyle">
            <h2 *ngIf="toggle"> Welcome to angular</h2>
        </div>
    </div>

</div>
